<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video - EduTalk</title>
</head>
<body>
  <h1>Upload a New Video</h1>
  <form id="uploadForm">
    <label>Title: <input type="text" name="title" required></label><br><br>
    <label>Publisher: <input type="text" name="publisher"></label><br><br>
    <label>Producer: <input type="text" name="producer"></label><br><br>
    <label>Genre: <input type="text" name="genre"></label><br><br>
    <label>Age Rating: <input type="text" name="ageRating" value="PG"></label><br><br>
    <label>Video URL: <input type="text" name="url" required></label><br><br>
    <button type="submit">Upload</button>
  </form>

  <p id="result"></p>

  <script>
    const API_BASE = window.location.origin;

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(`${API_BASE}/api/videos`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-api-key": "edutalk-secret-2025" // ðŸ”‘ match your Azure setting
          },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        document.getElementById("result").textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
