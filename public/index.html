<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EduTalk — Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="nav">
    <h1><a href="/" style="color:inherit;text-decoration:none">EduTalk VideoShare</a></h1>
    <nav>
      <a href="/.auth/login/aad">Sign in</a>
      <a href="/.auth/logout">Sign out</a>
      <a href="/videos.html">All Videos</a>
      <a href="/upload.html">Upload</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero card">
      <h2 style="margin:0 0 8px">Welcome to EduTalk</h2>
      <p class="muted" style="margin:0">
        Browse the latest educational videos. Creators can upload with title, publisher, producer, genre, and age rating.
      </p>
      <div style="margin-top:12px;display:flex;gap:10px">
        <a class="btn" href="/videos.html">Browse All</a>
        <a class="btn btn-outline" href="/upload.html">Upload</a>
      </div>
    </section>

    <section class="card">
      <h2 style="margin-top:0">Latest videos</h2>
      <div id="latest" class="grid-cards"></div>
      <p id="latestStatus" class="muted"></p>
    </section>
  </main>

  <footer class="footer">© EduTalk</footer>

  <script>
    function esc(s=''){return String(s)
      .replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
      .replaceAll('"','&quot;').replaceAll("'","&#39;')}

    function ytid(url=''){
      try{
        const u=new URL(url);
        if(u.hostname.includes('youtu.be')) return u.pathname.slice(1);
        if(u.hostname.includes('youtube.com')){
          if(u.searchParams.get('v')) return u.searchParams.get('v');
          const p=u.pathname.split('/'); const i=p.indexOf('embed'); if(i!==-1&&p[i+1]) return p[i+1];
        }
      }catch{} return null;
    }
    const ythumb = id => `https://i.ytimg.com/vi/${id}/hqdefault.jpg`;

    async function loadLatest(){
      const box = document.getElementById('latest');
      const status = document.getElementById('latestStatus');
      try{
        const res = await fetch('/videos',{headers:{'Accept':'application/json'}});
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();
        const latest = (Array.isArray(data)?data:[]).sort((a,b)=>new Date(b.createdAt||0)-new Date(a.createdAt||0)).slice(0,6);
        if(!latest.length){ status.textContent='No videos yet.'; return; }
        box.innerHTML = latest.map(v=>{
          const id = ytid(v.playbackUrl||'');
          const player = id
            ? `<div class="thumb" style="background-image:url('${ythumb(id)}')" onclick="window.open('https://www.youtube.com/watch?v=${id}','_blank')"><div class="play"></div></div>`
            : (v.playbackUrl? `<video class="player" src="${esc(v.playbackUrl)}" controls preload="metadata"></video>` : '');
          return `<article class="card">
            ${player}
            <h3 style="margin:8px 0 4px">${esc(v.title||'Untitled')}</h3>
            <p class="muted" style="margin:0">${esc(v.publisher||'')}</p>
          </article>`;
        }).join('');
      }catch(e){
        status.textContent='Could not load latest videos.';
        console.error(e);
      }
    }
    loadLatest();
  </script>
</body>
</html>
