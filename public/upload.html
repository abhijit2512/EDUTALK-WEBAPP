<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EduTalk — Upload</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="nav">
    <h1><a href="/" style="color:inherit;text-decoration:none">EduTalk VideoShare</a></h1>
    <nav>
      <a href="/videos.html">All Videos</a>
      <a href="/">Home</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Upload a New Video</h2>
      <form id="uploadForm">
        <label>Title: <input type="text" name="title" required></label><br><br>
        <label>Publisher: <input type="text" name="publisher"></label><br><br>
        <label>Producer: <input type="text" name="producer"></label><br><br>
        <label>Genre: <input type="text" name="genre"></label><br><br>
        <label>Age Rating: <input type="text" name="age"></label><br><br>
        <label>Playback URL: <input type="url" name="playbackUrl" placeholder="YouTube link or MP4 URL" required></label><br><br>
        <button type="submit" class="btn">Upload</button>
      </form>
      <p id="msg" class="muted" style="margin-top:8px"></p>
    </section>
  </main>

  <footer class="footer">© EduTalk</footer>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const msg = document.getElementById('msg');

      const payload = {
        title: form.title.value.trim(),
        publisher: form.publisher.value.trim(),
        producer: form.producer.value.trim(),
        genre: form.genre.value.trim(),
        age: form.age.value.trim(),
        playbackUrl: form.playbackUrl.value.trim()
      };

      try {
        const headers = { 'Content-Type': 'application/json' };
        // If you set CREATOR_API_KEY in Azure App Settings, also send:
        // headers['x-api-key'] = 'YOUR_KEY_HERE';

        const res = await fetch('/videos', {
          method: 'POST',
          headers,
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        if (!res.ok) {
          msg.textContent = `❌ Upload failed: ${res.status} ${res.statusText} ${text.slice(0,180)}`;
          return;
        }

        msg.textContent = '✅ Video uploaded! Redirecting…';
        setTimeout(()=>location.href='/videos.html', 700);
      } catch (err) {
        msg.textContent = '⚠️ Error: ' + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
