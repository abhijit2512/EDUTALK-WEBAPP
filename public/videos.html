<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Uploaded Videos — EduTalk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="nav">
    <h1><a href="/" style="color:inherit;text-decoration:none">EduTalk VideoShare</a></h1>
    <nav>
      <a href="/.auth/login/aad">Sign in</a>
      <a href="/.auth/logout">Sign out</a>
      <a href="/videos.html">All Videos</a>
      <a href="/upload.html">Upload</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 style="margin:0">Uploaded Videos</h2>
      <p id="status" class="muted" style="margin:8px 0 12px">Loading…</p>
      <div id="list" class="grid-cards"></div>
    </section>
  </main>

  <footer class="footer">© EduTalk</footer>

  <script>
    function esc(s=''){return String(s)
      .replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
      .replaceAll('"','&quot;').replaceAll("'","&#39;')}
    function ytid(url=''){try{
      const u=new URL(url);
      if(u.hostname.includes('youtu.be')) return u.pathname.slice(1);
      if(u.hostname.includes('youtube.com')){
        if(u.searchParams.get('v')) return u.searchParams.get('v');
        const p=u.pathname.split('/'); const i=p.indexOf('embed'); if(i!==-1&&p[i+1]) return p[i+1];
      }}catch{} return null;}
    const ythumb = id => `https://i.ytimg.com/vi/${id}/hqdefault.jpg`;

    async function load(){
      const status = document.getElementById('status');
      const list = document.getElementById('list');
      try{
        const res = await fetch('/videos',{headers:{'Accept':'application/json'}});
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();
        if(!Array.isArray(data) || !data.length){ status.textContent='No videos found.'; return; }
        status.textContent = `Found ${data.length} video(s).`;
        list.innerHTML = data.map(v=>{
          const id = ytid(v.playbackUrl||'');
          const player = id
            ? `<div class="thumb" style="background-image:url('${ythumb(id)}')" onclick="window.open('https://www.youtube.com/watch?v=${id}','_blank')"><div class="play"></div></div>`
            : (v.playbackUrl? `<video class="player" src="${esc(v.playbackUrl)}" controls preload="metadata"></video>` : `<div class="player" style="display:flex;align-items:center;justify-content:center;background:#0a0f20;color:#9aa3b2">No preview</div>`);
          const meta = [v.publisher&&'Publisher: '+esc(v.publisher), v.genre&&'Genre: '+esc(v.genre), v.age&&'Age: '+esc(v.age)].filter(Boolean).join(' | ');
          return `<article class="card">
            <h3 style="margin:0 0 6px">${esc(v.title||'Untitled')}</h3>
            <p class="muted" style="margin:0 0 8px">${meta || '&nbsp;'}</p>
            ${player}
          </article>`;
        }).join('');
      }catch(e){
        status.textContent='Failed to load videos.';
        console.error(e);
      }
    }
    load();
  </script>
</body>
</html>
