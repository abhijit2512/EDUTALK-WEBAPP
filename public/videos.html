<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Uploaded Videos — EduTalk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css?v=5" />
</head>
<body>
  <header class="nav">
    <h1><a href="/" style="color:inherit;text-decoration:none">EduTalk VideoShare</a></h1>
    <nav>
      <a href="/.auth/login/aad">Sign in</a>
      <a href="/.auth/logout">Sign out</a>
      <a href="/videos.html">All Videos</a>
      <a href="/upload.html">Upload</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 style="margin:0">Uploaded Videos</h2>
      <p id="status" class="muted" style="margin:8px 0 12px">Loading…</p>
      <div id="list" class="grid-cards"></div>
    </section>
  </main>

  <footer class="footer">© EduTalk</footer>

  <script>
    const esc = (s='') => String(s)
      .replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
      .replaceAll('"','&quot;').replaceAll("'","&#39;');

    function ytId(url=''){
      try {
        const u = new URL(url);
        if (u.hostname.includes('youtu.be')) return u.pathname.slice(1);
        if (u.hostname.includes('youtube.com')) {
          if (u.searchParams.get('v')) return u.searchParams.get('v');
          const parts = u.pathname.split('/'); const i = parts.indexOf('embed');
          if (i !== -1 && parts[i+1]) return parts[i+1];
        }
      } catch {}
      return null;
    }

    function ytEmbed(id){
      const src = `https://www.youtube.com/embed/${id}?rel=0&modestbranding=1&playsinline=1`;
      return `<iframe class="player" src="${src}" title="YouTube player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>`;
    }

    function render(list){
      const grid = document.getElementById('list');
      const items = (Array.isArray(list)?list:[]).slice().sort((a,b)=>new Date(b.createdAt||0)-new Date(a.createdAt||0));
      if (!items.length) { grid.innerHTML = '<p class="muted">No videos found.</p>'; return; }

      grid.innerHTML = items.map(v=>{
        const id = ytId(v.playbackUrl||'');
        const player = id
          ? ytEmbed(id)
          : (v.playbackUrl
              ? `<video class="player" src="${esc(v.playbackUrl)}" controls preload="metadata"></video>`
              : `<div class="player" style="display:flex;align-items:center;justify-content:center;background:#0a0f20;color:#9aa3b2">No preview</div>`);

        const meta = [
          v.publisher && ('Publisher: '+esc(v.publisher)),
          v.producer  && ('Producer: '+esc(v.producer)),
          v.genre     && ('Genre: '+esc(v.genre)),
          v.age       && ('Age: '+esc(v.age))
        ].filter(Boolean).join(' | ');

        return `<article class="card">
          <h3 style="margin:0 0 6px">${esc(v.title||'Untitled')}</h3>
          <p class="muted" style="margin:0 0 8px">${meta || '&nbsp;'}</p>
          ${player}
        </article>`;
      }).join('');
    }

    (async ()=>{
      const status = document.getElementById('status');
      try{
        const res = await fetch('/videos?ts=' + Date.now(), { headers: { 'Accept':'application/json','Cache-Control':'no-cache' }});
        const txt = await res.text();
        if (!res.ok) { status.textContent = `HTTP ${res.status}: ${txt.slice(0,160)}`; return; }
        let data; try { data = JSON.parse(txt); } catch { status.textContent='Invalid JSON'; return; }
        status.textContent = `Found ${Array.isArray(data)?data.length:0} video(s).`;
        render(data);
      }catch(e){
        status.textContent = 'Fetch error: ' + e.message;
        console.error(e);
      }
    })();
  </script>
</body>
</html>
