<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Uploaded Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 16px; }
    #status { margin: 8px 0 16px; color: #555; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,.04); }
    .title { font-weight: 700; margin: 0 0 6px; }
    .meta { font-size: 12px; color: #666; margin-bottom: 8px; }
    .player { width: 100%; aspect-ratio: 16 / 9; background:#000; border:0; border-radius: 6px; }
    .url { font-size: 12px; word-break: break-all; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Uploaded Videos</h1>
  <div id="status">Loading…</div>
  <div id="list" class="grid"></div>

  <script>
    // Convert a YouTube watch URL to an embeddable URL
    function toEmbedUrl(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes('youtube.com') && u.searchParams.get('v')) {
          return `https://www.youtube.com/embed/${u.searchParams.get('v')}`;
        }
        if (u.hostname === 'youtu.be' && u.pathname.length > 1) {
          return `https://www.youtube.com/embed/${u.pathname.slice(1)}`;
        }
      } catch (e) {}
      return null;
    }

    async function load() {
      const status = document.getElementById('status');
      const list = document.getElementById('list');

      try {
        // Use your own origin so it works in any environment
        const res = await fetch(`${location.origin}/api/videos`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();

        if (!json.ok) throw new Error(json.error || 'Unknown error from API');

        status.textContent = `Found ${json.count} video(s).`;

        json.data.forEach(v => {
          const card = document.createElement('div');
          card.className = 'card';

          const h = document.createElement('div');
          h.className = 'title';
          h.textContent = v.title || '(untitled)';
          card.appendChild(h);

          const meta = document.createElement('div');
          const date = v.createdAt ? new Date(v.createdAt) : null;
          meta.className = 'meta';
          meta.textContent =
            `Publisher: ${v.publisher || '—'} | Producer: ${v.producer || '—'} | Genre: ${v.genre || '—'} | Age: ${v.ageRating || '—'}${date ? ' | ' + date.toLocaleString() : ''}`;
          card.appendChild(meta);

          // Try to embed YouTube; otherwise, fall back to <video> for mp4/ webm; otherwise link
          const yt = toEmbedUrl(v.url || '');
          if (yt) {
            const iframe = document.createElement('iframe');
            iframe.className = 'player';
            iframe.src = yt;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
            iframe.allowFullscreen = true;
            card.appendChild(iframe);
          } else if (/\.(mp4|webm|ogg)(\?|$)/i.test(v.url || '')) {
            const video = document.createElement('video');
            video.className = 'player';
            video.controls = true;
            video.src = v.url;
            card.appendChild(video);
          } else if (v.url) {
            const link = document.createElement('a');
            link.href = v.url;
            link.target = '_blank';
            link.rel = 'noopener';
            link.textContent = 'Open video';
            card.appendChild(link);
          }

          if (v.url) {
            const urlLine = document.createElement('div');
            urlLine.className = 'url';
            urlLine.textContent = v.url;
            card.appendChild(urlLine);
          }

          list.appendChild(card);
        });

      } catch (err) {
        status.textContent = 'Failed to load videos: ' + err.message;
        console.error(err);
      }
    }

    load();
  </script>
</body>
</html>
